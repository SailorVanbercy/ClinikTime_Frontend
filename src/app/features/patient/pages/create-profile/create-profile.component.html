<div class="container">
  <h2>Créer une Fiche Patient</h2>

  <form [formGroup]="profileForm" (ngSubmit)="submit()">

    <div class="form-group">
      <label>Nom</label>
      <input type="text" formControlName="nom" placeholder="Nom de famille">
    </div>

    <div class="form-group">
      <label>Prénom</label>
      <input type="text" formControlName="prenom" placeholder="Prénom">
    </div>

    <div class="form-group">
      <label>Date de Naissance</label>
      <input type="date" formControlName="dateNaissance">
    </div>

    <div class="form-group">
      <label>Sexe</label>
      <div class="radio-group">
        <label>
          <input type="radio" formControlName="sexe" value="M"> Homme
        </label>
        <label>
          <input type="radio" formControlName="sexe" value="F"> Femme
        </label>
      </div>
    </div>

    <div class="form-group">
      <label>Lien de parenté</label>
      <select formControlName="lienParente">
        <option value="Moi">Moi (Principal)</option>
        <option value="Enfant">Enfant</option>
        <option value="Conjoint">Conjoint</option>
        <option value="Parent">Parent</option>
        <option value="Autre">Autre</option>
      </select>
    </div>

    <div *ngIf="error" class="error-msg">{{ error }}</div>

    <button type="submit" [disabled]="profileForm.invalid || loading">
      {{ loading ? 'Enregistrement...' : 'Enregistrer la fiche' }}
    </button>

  </form>
</div>
